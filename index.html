<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collected Curios</title>
</head>
<body>
  <h3>Collected Curios</h3>
  <form action="/collectibles" method="POST">
    <input type="text" placeholder="Curio" name="item">
    <input type="text" placeholder="Description" name="description">
    <input type="text" placeholder="Item Value" name="worth">
    <button type="submit">Submit</button>
  </form>

  <table>
    <tr>
      <th colspan="3">Your Collection</th>
    </tr>
    <tr>
      <th>Curio</th>
      <th>Description</th>
      <th>Value</th>
    </tr>
  </table>
</body>
</html>
